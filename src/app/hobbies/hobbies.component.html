<div class="hobby-container" id="hobbiesComponent">
  <div class="hobby-heading">My Hobbies</div>
  <div class="container">
    <div *ngFor="let hobby of allHobbies" class="card-web card hover-up">
      <span class="card-title">{{ hobby.header }}</span>
      <span class="horizontal-divider"></span>
      <span class="card-text">{{ hobby.content }}</span>
    </div>
  </div>
</div>
